<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta id="api-description" name="description" content="Rest Api by Hookrest-Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link id="api-icon" rel="icon" href="/image/icon.png" type="image/png">
  <title id="api-title">Hookrest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Updated design system with modern Swagger-like styling */
    :root {
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --primary-900: #1e3a8a;
      
      --success-50: #f0fdf4;
      --success-100: #dcfce7;
      --success-500: #22c55e;
      --success-600: #16a34a;
      --success-700: #15803d;
      
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--gray-900);
      line-height: 1.6;
      background: var(--gray-50);
      min-height: 100vh;
    }

    /* Modern navigation with clean styling */
    nav {
      background: white !important;
      border-bottom: 1px solid var(--gray-200) !important;
      box-shadow: var(--shadow-sm) !important;
      padding: 1rem 2rem !important;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      transition: all 0.3s ease;
    }

    nav::after {
      content: "Hookrest API Documentation";
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--gray-900);
      letter-spacing: -0.025em;
    }

    /* Modern button styling with proper hover states */
    button, #submit-api {
      background: var(--primary-500) !important;
      color: white !important;
      border: none !important;
      border-radius: 0.5rem !important;
      padding: 0.75rem 1.5rem !important;
      font-weight: 500 !important;
      font-size: 0.875rem !important;
      transition: all 0.2s ease !important;
      box-shadow: var(--shadow-sm) !important;
      cursor: pointer;
    }

    button:hover, #submit-api:hover {
      background: var(--primary-600) !important;
      transform: translateY(-1px) !important;
      box-shadow: var(--shadow-md) !important;
    }

    button:active, #submit-api:active {
      transform: translateY(0) !important;
      box-shadow: var(--shadow-sm) !important;
    }

    /* Modern input styling */
    input[type="text"], #api-search {
      border: 1px solid var(--gray-300) !important;
      background: white !important;
      border-radius: 0.5rem !important;
      padding: 0.75rem 1rem !important;
      font-size: 0.875rem !important;
      transition: all 0.2s ease !important;
      box-shadow: var(--shadow-sm) !important;
    }

    input[type="text"]:focus, #api-search:focus {
      border-color: var(--primary-500) !important;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
      outline: none !important;
    }

    /* Modern banner with 16:9 image */
    #banner {
      background: white !important;
      border: 1px solid var(--gray-200) !important;
      border-radius: 1rem !important;
      padding: 0 !important;
      margin: 2rem 0 !important;
      box-shadow: var(--shadow-lg) !important;
      position: relative;
      overflow: hidden;
    }

    .banner-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem 1rem 0 0;
    }

    .banner-content {
      padding: 2rem;
    }

    #banner > div[class*="absolute"] {
      display: none;
    }

    #api-name {
      font-size: 2.5rem !important;
      font-weight: 800 !important;
      color: var(--gray-900) !important;
      margin-bottom: 0.5rem !important;
      letter-spacing: -0.025em !important;
      line-height: 1.2 !important;
    }

    #api-author {
      background: linear-gradient(135deg, var(--primary-500), var(--primary-600)) !important;
      color: white !important;
      padding: 0.25rem 0.75rem !important;
      border-radius: 9999px !important;
      font-size: 0.75rem !important;
      font-weight: 600 !important;
      margin-left: 1rem !important;
      box-shadow: var(--shadow-sm) !important;
    }

    #api-desc {
      font-size: 1.125rem !important;
      color: var(--gray-600) !important;
      line-height: 1.7 !important;
      margin-bottom: 1.5rem !important;
      max-width: 80% !important;
    }

    /* Swagger-like category and endpoint styling */
    .api-category {
      background: white !important;
      border: 1px solid var(--gray-200) !important;
      border-radius: 1rem !important;
      padding: 1.5rem !important;
      margin-bottom: 2rem !important;
      box-shadow: var(--shadow-md) !important;
      transition: all 0.3s ease !important;
    }

    .api-category:hover {
      box-shadow: var(--shadow-lg) !important;
      transform: translateY(-2px) !important;
    }

    .api-category-title {
      display: flex !important;
      align-items: center !important;
      margin-bottom: 1.5rem !important;
      padding-bottom: 1rem !important;
      border-bottom: 1px solid var(--gray-200) !important;
    }

    .api-category-title span {
      font-weight: 700 !important;
      color: var(--gray-900) !important;
      font-size: 1.25rem !important;
      letter-spacing: -0.025em !important;
    }

    .api-category-count {
      background: var(--primary-500) !important;
      color: white !important;
      border-radius: 9999px !important;
      width: 2rem !important;
      height: 2rem !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      font-size: 0.75rem !important;
      font-weight: 600 !important;
      margin-left: 0.75rem !important;
      box-shadow: var(--shadow-sm) !important;
    }

    .api-endpoints {
      display: grid !important;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)) !important;
      gap: 1rem !important;
    }

    /* Swagger-like endpoint cards with copy functionality */
    .api-endpoint {
      background: white !important;
      border: 1px solid var(--gray-200) !important;
      border-radius: 0.75rem !important;
      padding: 1.25rem !important;
      transition: all 0.2s ease !important;
      cursor: pointer !important;
      position: relative !important;
      overflow: hidden !important;
      border-left: 4px solid var(--gray-300);
    }

    .api-endpoint:hover {
      transform: translateY(-4px) !important;
      box-shadow: var(--shadow-lg) !important;
      border-color: var(--primary-300) !important;
      background: var(--gray-50) !important;
    }

    .api-endpoint.get {
      border-left-color: var(--success-500);
    }

    .api-endpoint.post {
      border-left-color: var(--primary-500);
    }

    /* Method badges with proper colors - blue for POST, green for GET */
    .endpoint-method {
      display: inline-block !important;
      padding: 0.25rem 0.75rem !important;
      border-radius: 0.375rem !important;
      font-size: 0.75rem !important;
      font-weight: 600 !important;
      text-transform: uppercase !important;
      margin-right: 0.75rem !important;
      letter-spacing: 0.025em !important;
      min-width: 60px;
      text-align: center;
    }

    .endpoint-method.get {
      background: var(--success-500) !important;
      color: white !important;
    }

    .endpoint-method.post {
      background: var(--primary-500) !important;
      color: white !important;
    }

    .endpoint-path {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace !important;
      font-size: 0.875rem !important;
      color: var(--gray-700) !important;
      background: var(--gray-100) !important;
      padding: 0.5rem !important;
      border-radius: 0.25rem !important;
      margin-top: 0.5rem !important;
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
    }

    .endpoint-desc {
      font-size: 0.875rem !important;
      color: var(--gray-600) !important;
      margin-top: 0.75rem !important;
      line-height: 1.5 !important;
    }

    /* Copy button styling */
    .copy-btn {
      background: var(--gray-200) !important;
      color: var(--gray-600) !important;
      border: none !important;
      border-radius: 0.25rem !important;
      padding: 0.25rem 0.5rem !important;
      font-size: 0.75rem !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      margin-left: 0.5rem !important;
    }

    .copy-btn:hover {
      background: var(--gray-300) !important;
      color: var(--gray-700) !important;
    }

    .copy-btn.copied {
      background: var(--success-500) !important;
      color: white !important;
    }

    /* Modern category navigation */
    .category-nav {
      display: flex !important;
      gap: 0.5rem !important;
      margin: 1rem 0 2rem 0 !important;
      padding-bottom: 1rem !important;
      border-bottom: 1px solid var(--gray-200) !important;
      overflow-x: auto !important;
      scrollbar-width: thin !important;
      scrollbar-color: var(--gray-400) var(--gray-100) !important;
    }

    .category-nav::-webkit-scrollbar {
      height: 6px;
    }

    .category-nav::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 3px;
    }

    .category-nav::-webkit-scrollbar-track {
      background: var(--gray-100);
    }

    .category-tag {
      display: inline-block !important;
      padding: 0.5rem 1rem !important;
      background: var(--gray-100) !important;
      color: var(--gray-700) !important;
      border-radius: 9999px !important;
      font-size: 0.875rem !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      border: 1px solid var(--gray-200) !important;
      white-space: nowrap !important;
      flex-shrink: 0 !important;
    }

    .category-tag:hover {
      background: var(--gray-200) !important;
      transform: translateY(-1px) !important;
    }

    .category-tag.active {
      background: var(--primary-500) !important;
      color: white !important;
      border-color: var(--primary-500) !important;
      box-shadow: var(--shadow-sm) !important;
    }

    /* Modern modal styling */
    #api-modal .bg-white {
      border: 1px solid var(--gray-200) !important;
      border-radius: 1rem !important;
      box-shadow: var(--shadow-xl) !important;
      backdrop-filter: blur(20px) !important;
    }

    /* Modern loader animation */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Response styling improvements */
    .bg-green-100 {
      background-color: var(--success-100) !important;
    }

    .text-green-800 {
      color: var(--success-700) !important;
    }

    .bg-red-100 {
      background-color: #fee2e2 !important;
    }

    .text-red-800 {
      color: #991b1b !important;
    }

    .text-red-500 {
      color: #ef4444 !important;
    }

    .border-red-500 {
      border-color: #ef4444 !important;
    }

    .bg-red-50 {
      background-color: #fef2f2 !important;
    }

    #response-data {
      border: 1px solid var(--gray-200) !important;
      border-radius: 0.5rem !important;
      background: var(--gray-50) !important;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace !important;
      position: relative;
    }

    .response-copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--gray-200) !important;
      color: var(--gray-600) !important;
      border: none !important;
      border-radius: 0.25rem !important;
      padding: 0.25rem 0.5rem !important;
      font-size: 0.75rem !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
    }

    .response-copy-btn:hover {
      background: var(--gray-300) !important;
      color: var(--gray-700) !important;
    }

    .response-copy-btn.copied {
      background: var(--success-500) !important;
      color: white !important;
    }

    /* Responsive improvements */
    @media (max-width: 768px) {
      nav {
        padding: 1rem !important;
      }

      nav::after {
        font-size: 1.25rem !important;
      }

      #banner {
        margin: 1rem 0 !important;
      }

      .banner-content {
        padding: 1.5rem;
      }

      #api-name {
        font-size: 2rem !important;
      }

      #api-desc {
        max-width: 100% !important;
        font-size: 1rem !important;
      }

      .api-endpoints {
        grid-template-columns: 1fr !important;
      }

      .api-category {
        padding: 1rem !important;
      }

      .category-nav {
        margin: 0.5rem 0 1.5rem 0 !important;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 70px !important;
      }

      .px-10 {
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }

      .banner-content {
        padding: 1rem !important;
      }

      #api-name {
        font-size: 1.75rem !important;
      }
    }

    /* Additional modern touches */
    .material-icons {
      color: var(--gray-600) !important;
      transition: color 0.2s ease !important;
    }

    .material-icons:hover {
      color: var(--primary-500) !important;
    }

    #close-modal .material-icons {
      color: var(--gray-500) !important;
    }

    #close-modal .material-icons:hover {
      color: var(--gray-700) !important;
    }

    a:hover {
      color: var(--primary-600) !important;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Focus states for accessibility */
    button:focus, input:focus {
      outline: 2px solid var(--primary-500) !important;
      outline-offset: 2px !important;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen pt-[80px] pb-10">
  <div id="page-loader" class="page-loader bg-white">
    <div class="loader"></div>
  </div>
  
  <nav class="shadow-sm py-4 px-10 w-full mx-auto fixed top-0 z-20 bg-white">
  </nav>
  
  <div class="px-10 md:px-5 max-w-4xl mx-auto">
    <div class="flex flex-row gap-3">
      <a id="api-info" target="_blank">
        <button class="bg-gray-50 p-2 lg:hidden focus:outline-none rounded-md">
          <span class="material-icons text-gray-600 align-middle">info</span>
        </button>
      </a>
      <a href="/docs/obfus.html" target="_blank">
        <button class="bg-gray-50 p-2 focus:outline-none rounded-md" title="JavaScript Obfuscator">
          <span class="material-icons text-gray-600 align-middle">code</span>
        </button>
      </a>
      <!-- Tombol baru untuk download YouTube -->
      <a href="https://danz-lovat.vercel.app/" target="_blank">
        <button class="bg-gray-50 p-2 focus:outline-none rounded-md" title="Download YouTube Video/Audio">
          <span class="material-icons text-gray-600 align-middle">download</span>
        </button>
      </a>
    </div>
    <!-- Updated banner with 16:9 image -->
    <div id="banner" class="border border-gray-200 relative w-full mb-7">
      <img src="https://qu.ax/oQSaT.jpg" alt="API Banner" class="banner-image">
      <div class="banner-content">
        <div class="flex items-center gap-2 mb-1">
          <a href="https://github.com/shinzxyz" target="_blank" class="flex items-center text-gray-400 hover:text-gray-500 transition-colors" style="font-size: 12px;">
            <i class="fab fa-github mr-2"></i>
            <span class="font-medium">Github</span>
          </a>
        </div>
        <div class="flex flex-wrap items-center gap-2 mb-3">
          <h2 id="api-name" class="text-3xl font-semibold">Name</h2>
          <div id="api-author" class="bg-gray-800 text-white text-xs font-semibold px-2 py-1 shrink-0">by Who.</div>
        </div>
        <p id="api-desc" class="text-sm text-gray-700 mb-4">Desc</p>
        <div id="api-links" class="flex flex-col gap-1 text-xs text-gray-600"></div>
        <div class="mt-4 pt-3 border-t border-gray-200 flex justify-between items-center">
          <span id="api-copyright" class="text-xs text-gray-500">© 2025 Name. All rights reserved.</span>
        </div>
      </div>
    </div>
    <div class="relative w-full mb-6">
      <input type="text" id="api-search" class="w-full px-4 py-3 text-sm text-gray-700 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-transparent pl-10" placeholder="Search API...">
      <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
    </div>
    <div class="tab-content" id="api-content"></div>
  </div>
  <div id="api-modal" class="fixed inset-0 z-50 hidden overflow-y-auto overflow-x-hidden flex items-center justify-center p-6 transition-opacity duration-200 ease-out opacity-0">
    <div class="fixed inset-0 bg-black opacity-0 transition-opacity duration-200 ease-out"></div>
    <div class="relative z-10 bg-white shadow-xl w-full max-w-lg mx-auto p-7 my-auto transform scale-95 opacity-0 transition-all duration-200 ease-out">
      <div class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <span id="api-method" class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 mr-2">GET</span>
          <h3 class="text-xl font-semibold" id="modal-title">API Request</h3>
        </div>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="mb-3">
        <p id="api-description" class="text-xs font-medium text-gray-600 mt-1">API description will appear here</p>
      </div>
      <div id="params-container" class="mb-4"></div>
      <button id="submit-api" class="bg-gray-800 hover:bg-gray-700 text-white px-3 py-1.5 text-sm transition duration-300">Send Request</button>
      <div id="response-container" class="mt-4 hidden">
        <div class="flex items-center justify-between mb-3">
          <h4 class="text-sm font-medium">Response</h4>
          <div class="flex items-center">
            <span id="response-status" class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 mr-2">200</span>
            <span id="response-time" class="text-xs text-gray-500">200ms</span>
          </div>
        </div>
        <div class="relative">
          <pre id="response-data" class="bg-gray-50 p-3 text-xs overflow-auto max-h-60"></pre>
          <button class="response-copy-btn" onclick="copyResponseData()">Copy</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    function copyResponseData() {
      const responseData = document.getElementById('response-data');
      const button = document.querySelector('.response-copy-btn');
      copyToClipboard(responseData.textContent, button);
    }

    document.addEventListener("DOMContentLoaded", async function() {
      document.body.classList.add("noscroll");
      hideLoader();
      try {
        const endpoints = await (await fetch("/endpoints")).json();
        const set = await (await fetch("/set")).json();
        setContent("api-icon", "href", set.icon);
        setContent("api-title", "textContent", set.name.main);
        setContent("api-description", "content", set.description);
        setContent("api-name", "textContent", set.name.main);
        setContent("api-author", "textContent", `by ${set.author}`);
        setContent("api-desc", "textContent", set.description);
        setContent("api-copyright", "textContent", `© 2025 ${set.name.copyright}. All rights reserved.`);
        setContent("api-info", "href", set.info_url);
        setupApiLinks(set);
        setupApiContent(endpoints);
        setupApiButtonHandlers(endpoints);
        setupSearchFunctionality();
      } catch (error) {
        console.error("Error loading configuration:", error);
      }

      function setContent(id, property, value) {
        const element = document.getElementById(id);
        if (element) element[property] = value;
      }

      function setupApiLinks(gtw) {
        const apiLinksContainer = document.getElementById("api-links");
        apiLinksContainer.innerHTML = "";
        if (apiLinksContainer && gtw.links?.length) {
          gtw.links.forEach(link => {
            const linkContainer = document.createElement("div");
            linkContainer.className = "flex items-center gap-2";
            const bulletPoint = document.createElement("div");
            bulletPoint.className = `w-2 h-2 bg-gray-400 rounded-full`;
            const linkElement = document.createElement("a");
            linkElement.href = link.url;
            linkElement.textContent = link.name;
            linkElement.className = "hover:underline";
            linkElement.target = "_blank";
            linkContainer.appendChild(bulletPoint);
            linkContainer.appendChild(linkElement);
            apiLinksContainer.appendChild(linkContainer);
          });
        }
      }

      function setupCopyFunctionality() {
        document.getElementById('copy-endpoint').addEventListener('click', function() {
          const endpointUrl = document.getElementById('endpoint-url').textContent;
          copyToClipboard(endpointUrl, this);
        });

        document.getElementById('copy-response').addEventListener('click', function() {
          const responseData = document.getElementById('response-data').textContent;
          copyToClipboard(responseData, this);
        });
      }

      const pageLoader = document.getElementById("page-loader");
      window.addEventListener("load", function() {
        setTimeout(function() {
          const scrollPosition = parseInt(document.body.style.top || "0") * -1;
          document.body.classList.remove("noscroll");
          document.body.style.top = "";
          window.scrollTo(0, scrollPosition);
          pageLoader.style.opacity = "0";
          setTimeout(function() {
            pageLoader.style.display = "none";
          }, 800);
        }, 1e3);
      });

      function showLoader() {
        const scrollPosition = window.scrollY;
        document.body.style.top = `-${scrollPosition}px`;
        document.body.classList.add("noscroll");
        pageLoader.style.display = "flex";
        pageLoader.style.opacity = "1";
      }

      function hideLoader() {
        setTimeout(function() {
          const scrollPosition = parseInt(document.body.style.top || "0") * -1;
          document.body.classList.remove("noscroll");
          document.body.style.top = "";
          window.scrollTo(0, scrollPosition);
          pageLoader.style.opacity = "0";
          setTimeout(function() {
            pageLoader.style.display = "none";
          }, 800);
        }, 1e3);
      }

      function setupApiContent(gtw) {
        const apiContent = document.getElementById("api-content");
        apiContent.innerHTML = "";
        const categoryNavContainer = document.createElement("div");
        categoryNavContainer.className = "category-nav-container";
        const categoryNav = document.createElement("div");
        categoryNav.className = "category-nav";
        const allCategory = document.createElement("span");
        allCategory.className = "category-tag active";
        allCategory.textContent = "ALL";
        allCategory.dataset.category = "all";
        categoryNav.appendChild(allCategory);
        const categories = [...new Set(gtw.endpoints.map(cat => cat.name))];
        categories.forEach(category => {
          const categoryTag = document.createElement("span");
          categoryTag.className = "category-tag";
          categoryTag.textContent = category.toUpperCase();
          categoryTag.dataset.category = category.toLowerCase();
          categoryNav.appendChild(categoryTag);
        });
        categoryNavContainer.appendChild(categoryNav);
        apiContent.appendChild(categoryNavContainer);
        const endpointsContainer = document.createElement("div");
        endpointsContainer.id = "endpoints-container";
        apiContent.appendChild(endpointsContainer);
        renderEndpoints(gtw.endpoints, "all");
        categoryNav.addEventListener("click", function(e) {
          if (e.target.classList.contains("category-tag")) {
            document.querySelectorAll(".category-tag").forEach(tag => {
              tag.classList.remove("active");
            });
            e.target.classList.add("active");
            const category = e.target.dataset.category;
            renderEndpoints(gtw.endpoints, category);
            e.target.scrollIntoView({
              behavior: "smooth",
              block: "nearest",
              inline: "center"
            });
          }
        });
      }

      function renderEndpoints(endpoints, selectedCategory) {
        const endpointsContainer = document.getElementById("endpoints-container");
        endpointsContainer.innerHTML = "";
        endpoints.forEach(category => {
          if (selectedCategory !== "all" && category.name.toLowerCase() !== selectedCategory) {
            return;
          }
          const categoryContainer = document.createElement("div");
          categoryContainer.className = "api-category mb-8";
          const categoryHeader = document.createElement("div");
          categoryHeader.className = "api-category-title flex items-center mb-4 pb-2 border-b border-gray-200";
          const categoryName = document.createElement("h3");
          categoryName.className = "text-xl font-semibold text-gray-800";
          categoryName.textContent = category.name;
          const endpointCount = document.createElement("span");
          endpointCount.className = "api-category-count ml-2 bg-gray-800 text-white text-xs px-2 py-1 rounded-full";
          endpointCount.textContent = Object.keys(category.items).length;
          categoryHeader.appendChild(categoryName);
          categoryHeader.appendChild(endpointCount);
          categoryContainer.appendChild(categoryHeader);
          const endpointsGrid = document.createElement("div");
          endpointsGrid.className = "api-endpoints grid grid-cols-1 md:grid-cols-2 gap-4";
          categoryContainer.appendChild(endpointsGrid);
          const sortedItems = Object.entries(category.items).sort(([, a], [, b]) => (a.name || "").localeCompare(b.name || "")).map(([, item]) => item);
          sortedItems.forEach(itemData => {
            const itemName = Object.keys(itemData)[0];
            const item = itemData[itemName];
            const itemElement = createApiItemElement(itemName, item);
            endpointsGrid.appendChild(itemElement);
          });
          endpointsContainer.appendChild(categoryContainer);
        });
      }

      function createApiItemElement(itemName, item) {
        const itemDiv = document.createElement("div");
        const method = (item.method || "GET").toLowerCase();
        itemDiv.className = `api-endpoint bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-all ${method}`;
        itemDiv.dataset.name = itemName || "";
        itemDiv.dataset.desc = item.desc || "";
        
        const title = document.createElement("h5");
        title.className = "text-lg font-semibold text-gray-700 mb-1";
        title.textContent = itemName || "Unnamed Item";
        
        const description = document.createElement("p");
        description.className = "text-sm text-gray-600 mb-3";
        description.textContent = item.desc || "No description";
        
        const methodPathContainer = document.createElement("div");
        methodPathContainer.className = "flex items-center mb-3";
        
        const methodBadge = document.createElement("span");
        methodBadge.className = `endpoint-method ${method}`;
        methodBadge.textContent = (item.method || "GET").toUpperCase();
        
        const pathContainer = document.createElement("div");
        pathContainer.className = "flex-1 ml-2";
        
        const path = document.createElement("div");
        path.className = "endpoint-path text-xs font-mono text-gray-600";
        
        const pathText = document.createElement("span");
        pathText.textContent = item.path;
        
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = (e) => {
          e.stopPropagation();
          const fullUrl = window.location.origin + item.path;
          copyToClipboard(fullUrl, copyBtn);
        };
        
        path.appendChild(pathText);
        path.appendChild(copyBtn);
        pathContainer.appendChild(path);
        
        const button = document.createElement("button");
        button.className = "get-api-btn mt-3 w-full px-3 py-1.5 text-sm font-medium text-white bg-primary-500 hover:bg-primary-600 transition rounded";
        button.dataset.apiPath = item.path || "";
        button.dataset.apiName = itemName || "";
        button.dataset.apiDesc = item.desc || "";
        button.textContent = "TRY IT OUT";
        
        methodPathContainer.appendChild(methodBadge);
        methodPathContainer.appendChild(pathContainer);
        itemDiv.appendChild(title);
        itemDiv.appendChild(description);
        itemDiv.appendChild(methodPathContainer);
        itemDiv.appendChild(button);
        
        return itemDiv;
      }

      function openApiModal(name, endpoint, description, method) {
        const modal = document.getElementById("api-modal");
        const modalBackdrop = modal.querySelector(".fixed.inset-0.bg-black");
        const modalContent = modal.querySelector(".relative.z-10");
        const closeModalBtn = document.getElementById("close-modal");
        const submitApiBtn = document.getElementById("submit-api");
        const modalTitle = document.getElementById("modal-title");
        const apiMethod = document.getElementById("api-method");
        const apiDescription = document.getElementById("api-description");
        const paramsContainer = document.getElementById("params-container");
        const responseContainer = document.getElementById("response-container");
        const responseData = document.getElementById("response-data");
        const responseStatus = document.getElementById("response-status");
        const responseTime = document.getElementById("response-time");
        const existingUrlDisplay = document.querySelector(".urlDisplay");
        if (existingUrlDisplay) existingUrlDisplay.remove();
        responseContainer.classList.add("hidden");
        responseData.innerHTML = "";
        submitApiBtn.classList.remove("hidden");
        paramsContainer.classList.remove("hidden");
        paramsContainer.innerHTML = "";
        modalTitle.textContent = name;
        apiDescription.textContent = description;
        apiMethod.textContent = method || "GET";
        const apiKeyField = document.createElement("div");
        apiKeyField.className = "mb-4";
        apiKeyField.innerHTML = `
            <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
            <input type="text" id="param-apikey" class="api-key-input w-full px-3 py-2 text-sm text-gray-700 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-500" value="yoedzx" placeholder="Enter your API key">
            <div id="error-apikey" class="text-red-500 text-xs mt-1 hidden">API key is required</div>
        `;
        paramsContainer.appendChild(apiKeyField);
        const url = new URL(endpoint, window.location.origin);
        const urlParams = url.search ? url.search.substring(1).split("&") : [];
        urlParams.forEach(param => {
          const [key] = param.split("=");
          if (key && key !== "apikey") {
            const isOptional = key.startsWith("_");
            const paramField = document.createElement("div");
            paramField.className = "mb-3";
            paramField.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-1">${key.capitalize()}</label>
                    <input type="text" id="param-${key}" class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-gray-500" placeholder="Enter ${key}${isOptional ? " (optional)" : ""}">
                    <div id="error-${key}" class="text-red-500 text-xs mt-1 hidden">This field is required</div>
                `;
            paramsContainer.appendChild(paramField);
          }
        });
        submitApiBtn.onclick = async function() {
          let isValid = true;
          const apiKeyInput = document.getElementById("param-apikey");
          const apiKeyError = document.getElementById("error-apikey");
          if (!apiKeyInput.value.trim()) {
            isValid = false;
            apiKeyError.classList.remove("hidden");
            apiKeyInput.classList.add("border-red-500");
          } else {
            apiKeyError.classList.add("hidden");
            apiKeyInput.classList.remove("border-red-500");
          }
          if (!isValid) return;
          responseContainer.classList.remove("hidden");
          paramsContainer.classList.add("hidden");
          submitApiBtn.classList.add("hidden");
          const startTime = Date.now();
          try {
            let apiUrl = endpoint;
            const separator = apiUrl.includes("?") ? "&" : "?";
            apiUrl = `${apiUrl}${separator}apikey=${encodeURIComponent(apiKeyInput.value.trim())}`;
            const paramInputs = paramsContainer.querySelectorAll("input");
            paramInputs.forEach(input => {
              const key = input.id.replace("param-", "");
              const value = input.value.trim();
              if (key !== "apikey" && value !== "") {
                apiUrl += `&${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
              }
            });
            const requestOptions = {
              method: "GET",
              headers: {
                "Content-Type": "application/json"
              }
            };
            const response = await fetch(apiUrl, requestOptions);
            const endTime = Date.now();
            const duration = endTime - startTime;
            responseStatus.textContent = response.status;
            responseStatus.className = response.ok ? "px-2 py-1 text-xs font-medium bg-green-100 text-green-800 mr-2" : "px-2 py-1 text-xs font-medium bg-red-100 text-red-800 mr-2";
            responseTime.textContent = `${duration}ms`;
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || "API request failed");
            }
            const contentType = response.headers.get("content-type");
            if (contentType.includes("application/json")) {
              const jsonData = await response.json();
              responseData.innerHTML = `<pre class="whitespace-pre-wrap break-words">${JSON.stringify(jsonData, null, 2)}</pre>`;
            } else {
              const text = await response.text();
              responseData.innerHTML = `<pre class="whitespace-pre-wrap break-words">${text}</pre>`;
            }
          } catch (error) {
            const endTime = Date.now();
            const duration = endTime - startTime;
            responseStatus.textContent = "Error";
            responseStatus.className = "px-2 py-1 text-xs font-medium bg-red-100 text-red-800 mr-2";
            responseTime.textContent = `${duration}ms`;
            responseData.innerHTML = `
                    <div class="p-4 bg-red-50 border-l-4 border-red-500 rounded">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    ${error.message || "Invalid API key - please use ?apikey=yoedzx"}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
          }
        };
      }

      function setupApiButtonHandlers(gtw) {
        document.addEventListener("click", event => {
          if (event.target.classList.contains("get-api-btn")) {
            const {
              apiPath,
              apiName,
              apiDesc
            } = event.target.dataset;
            const currentItem = gtw.endpoints.flatMap(category => Object.values(category.items)).map(itemData => {
              const itemName = Object.keys(itemData)[0];
              return {
                name: itemName,
                ...itemData[itemName]
              };
            }).find(item => item.path === apiPath && item.name === apiName);
            openApiModal(apiName, apiPath, apiDesc);
          }
        });
      }

      function setupSearchFunctionality() {
        const searchInput = document.getElementById("api-search");
        if (!searchInput) return;
        let originalEndpoints = null;
        let currentCategory = "all";
        document.querySelector(".category-nav").addEventListener("click", function(e) {
          if (e.target.classList.contains("category-tag")) {
            currentCategory = e.target.dataset.category;
            if (searchInput.value.trim()) {
              searchInput.dispatchEvent(new Event("input"));
            }
          }
        });

        function captureOriginalData() {
          const categories = document.querySelectorAll(".api-category");
          const result = [];
          categories.forEach(category => {
            const categoryName = category.querySelector(".api-category-title h3").textContent.toLowerCase();
            const endpointsGrid = category.querySelector(".api-endpoints");
            const items = Array.from(endpointsGrid.querySelectorAll(".api-endpoint")).map(item => {
              return {
                element: item.cloneNode(true),
                name: item.dataset.name,
                desc: item.dataset.desc,
                category: categoryName
              };
            });
            result.push({
              categoryElement: category,
              categoryName: categoryName,
              endpointsGrid: endpointsGrid,
              items: items
            });
          });
          return result;
        }

        function restoreOriginalData() {
          if (!originalEndpoints) return;
          originalEndpoints.forEach(categoryData => {
            categoryData.categoryElement.classList.add("hidden");
            if (currentCategory === "all" || categoryData.categoryName === currentCategory) {
              categoryData.categoryElement.classList.remove("hidden");
              categoryData.endpointsGrid.innerHTML = "";
              categoryData.items.forEach(item => {
                categoryData.endpointsGrid.appendChild(item.element.cloneNode(true));
              });
            }
          });
        }
        originalEndpoints = captureOriginalData();
        searchInput.addEventListener("input", function(e) {
          const searchTerm = e.target.value.toLowerCase().trim();
          if (!searchTerm) {
            restoreOriginalData();
            return;
          }
          originalEndpoints.forEach(categoryData => {
            const shouldShowCategory = currentCategory === "all" || categoryData.categoryName === currentCategory;
            const visibleItems = categoryData.items.filter(item => {
              if (!shouldShowCategory) return false;
              const title = item.name?.toLowerCase() || "";
              const desc = item.desc?.toLowerCase() || "";
              return title.includes(searchTerm) || desc.includes(searchTerm);
            });
            categoryData.endpointsGrid.innerHTML = "";
            if (visibleItems.length === 0) {
              categoryData.categoryElement.classList.add("hidden");
            } else {
              categoryData.categoryElement.classList.remove("hidden");
              visibleItems.forEach(item => {
                categoryData.endpointsGrid.appendChild(item.element.cloneNode(true));
              });
            }
          });
        });
      }

      String.prototype.capitalize = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
      };
    });
  </script>
</body>
