<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Obfuscator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="obfus.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen pixel-bg">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden pixel-border">
      <div class="bg-green-700 px-6 py-4 pixel-header">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold text-white pixel-text">JavaScript Obfuscator</h1>
            <p class="text-green-200 pixel-text">Protect your JavaScript code with advanced obfuscation</p>
          </div>
          <a href="../index.html" class="pixel-button bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-md flex items-center">
            <i class="material-icons mr-2">arrow_back</i> Back </a>
        </div>
      </div>
      <div class="p-6">
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2 pixel-text">Upload JavaScript File</label>
          <div class="flex items-center">
            <input type="file" id="jsfile" name="jsfile" accept=".js" class="hidden">
            <button id="uploadBtn" class="pixel-button bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-l">
              <i class="material-icons mr-2">cloud_upload</i> Choose File </button>
            <span id="fileName" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r flex-grow truncate pixel-text">No file selected</span>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2 pixel-text">Or paste your JavaScript code</label>
          <textarea id="jsCode" rows="12" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 font-mono text-sm pixel-textarea" placeholder="Paste your JavaScript code here..."></textarea>
        </div>
        <div class="flex flex-wrap gap-2 mb-6">
          <button id="obfuscateBtn" class="pixel-button bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md flex items-center">
            <i class="material-icons mr-2">lock</i> Obfuscate Code </button>
          <button id="clearBtn" class="pixel-button bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md flex items-center">
            <i class="material-icons mr-2">delete</i> Clear </button>
          <button id="copyBtn" class="pixel-button bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md flex items-center hidden">
            <i class="material-icons mr-2">content_copy</i> Copy </button>
          <button id="downloadBtn" class="pixel-button bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center hidden">
            <i class="material-icons mr-2">file_download</i> Download </button>
        </div>
        <div id="resultContainer" class="hidden">
          <label class="block text-gray-700 font-medium mb-2 pixel-text">Obfuscated Code</label>
          <div class="relative">
            <pre id="obfuscatedCode" class="bg-gray-800 text-green-400 p-4 rounded-md overflow-auto max-h-96 font-mono text-sm pixel-code"></pre>
            <div id="statusMessage" class="absolute top-2 right-2 bg-gray-900 text-green-400 text-xs px-2 py-1 rounded hidden pixel-text"></div>
          </div>
        </div>
      </div>
      <div class="bg-gray-100 px-6 py-4 text-center text-gray-600 text-sm pixel-footer">
        <p class="pixel-text">Obfuscated with <span class="font-bold">YoedzXy Hard Obfuscator</span> - All rights reserved Â© 2025</p>
      </div>
    </div>
  </div>
  <script src="obfus.js"></script>
</body>

</html>
